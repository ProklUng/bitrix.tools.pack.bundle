#########
# Twig.
#########

services:
  # конфигурация по умолчанию в *этом* файле
  _defaults:
    autowire: true
    autoconfigure: true
    public: true

  _instanceof:
    Twig_ExtensionInterface:
      tags: ['twig.extension']

  # Twig loader
  twig.loader:
    class: Twig\Loader\FilesystemLoader
    arguments:
      - '%twig_paths%'

  # Twig
  twig:
    class: Prokl\BitrixOrdinaryToolsBundle\Services\Twig\TwigService
    arguments:
      - '@twig.loader'
      - '%debug%'
      - '%twig_cache_dir%'
      - '%twig_config%'

  # Экземпляр Twig.
  twig.instance:
    class: Twig\Environment
    factory: ['@twig', 'instance']

  # Template cache warmer
  Prokl\BitrixOrdinaryToolsBundle\Services\Twig\TemplateCacheWarmer:
    autoconfigure: false
    arguments:
      - '@twig.instance'
    class: Prokl\BitrixOrdinaryToolsBundle\Services\Twig\TemplateCacheWarmer
    tags: [kernel.cache_warmer]
